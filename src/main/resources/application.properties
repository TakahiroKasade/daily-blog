# 應用程式名稱
spring.application.name=DailyBlog

# PostgreSQL 本地資料庫設定
spring.datasource.url=jdbc:postgresql://localhost:5432/dailyblog
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=123456

# JPA 設定：自動根據 Java Class 建立/更新 Table
# update: 如果 Table 已存在則只更新欄位，不刪除
spring.jpa.hibernate.ddl-auto=update

# 開啟 Thymeleaf 快取關閉（開發用，改 HTML 立即生效）
spring.thymeleaf.cache=false

# 在 Console 顯示 SQL 語句 (方便除錯)
spring.jpa.show-sql=true