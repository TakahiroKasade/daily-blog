<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Edit Post | Daily Coding</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<!-- Navbar -->
<!-- Navigation (Fragment) -->
<nav th:replace="~{fragments/navbar :: navbar}"></nav>


<div class="container" style="margin-top: 100px;">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-transparent border-bottom border-secondary">
                    <h3 class="text-info mb-0"><i class="fas fa-pencil-alt me-2"></i>Edit Post</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/posts/edit/{id}(id=${post.id})}" th:object="${post}" method="post">
                        <!-- Title Field -->
                        <div class="mb-3">
                            <label for="title" class="form-label fw-bold text-info">Title</label>
                            <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="Enter post title..." required>
                        </div>

                        <!-- Content Field -->
                        <div class="mb-3">
                            <label for="content" class="form-label fw-bold text-info">Content</label>
                            <textarea id="content" th:field="*{content}" class="form-control" rows="10" placeholder="Write your thoughts here..." required></textarea>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid gap-2 text-end">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-save me-2"></i>Update Post
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
