<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Post | Daily Coding</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/"><i class="fas fa-code me-2"></i>DAILY_CODING</a>
    </div>
</nav>

<div class="container" style="margin-top: 100px;">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-transparent border-bottom border-secondary">
                    <h3 class="text-info mb-0"><i class="fas fa-pencil-alt me-2"></i>Write New Post</h3>
                </div>
                <div class="card-body">
                    
                    <!-- 
                        TODO: [Mentor Mission] 請在此處實作 <form> 表單
                        
                        1. 使用 th:action="@{/posts}" 設定提交路徑
                        2. 使用 th:object="${post}" 綁定後端傳來的物件
                        3. method="post"
                        4. 兩個輸入欄位：
                           - 標題 (Title): 使用 <input type="text"> 並用 th:field="*{title}" 綁定
                           - 內容 (Content): 使用 <textarea> 並用 th:field="*{content}" 綁定
                        5. 提交按鈕 <button type="submit">
                        
                        (提示：記得加上 class="form-control" 讓樣式好看一點)
                    -->

                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
