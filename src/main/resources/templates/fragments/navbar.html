<!-- 共用導覽列片段 (Navbar Fragment) -->
<!-- 用法：<nav th:replace="~{fragments/navbar :: navbar}"></nav> -->
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark fixed-top"
     xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <div class="container">
        <a class="navbar-brand" href="/"><i class="fas fa-code me-2"></i>DAILY_CODING</a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item">
                    <a href="/" class="nav-link text-white"><i class="fas fa-home me-1"></i> Home</a>
                </li>
                <li class="nav-item">
                     <a href="/resume" class="nav-link text-white"><i class="fas fa-briefcase me-1"></i> Resume</a>
                </li>
                <li class="nav-item">
                    <a href="/projects" class="nav-link text-white"><i class="fas fa-project-diagram me-1"></i> Projects</a>
                </li>
                <li class="nav-item">
                    <a href="https://github.com/TakahiroKasade" class="nav-link text-white" target="_blank"><i class="fab fa-github me-1"></i> GitHub</a>
                </li>
                
                <!-- 身份操作 -->
                <li class="nav-item ms-lg-2 mt-2 mt-lg-0" sec:authorize="!isAuthenticated()">
                    <a href="/login" class="btn btn-sm btn-outline-success w-100">
                        <i class="fas fa-sign-in-alt me-1"></i> LOGIN
                    </a>
                </li>
                <li class="nav-item ms-lg-2 mt-2 mt-lg-0" sec:authorize="isAuthenticated()">
                    <a href="/logout" class="btn btn-sm btn-outline-danger w-100">
                        <i class="fas fa-sign-out-alt me-1"></i> LOGOUT
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
