<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Edit Experience | Daily Coding</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/"><i class="fas fa-code me-2"></i>DAILY_CODING</a>
        <div class="ms-auto d-flex align-items-center">
            <a href="/resume" class="btn btn-outline-light btn-sm me-2">
                <i class="fas fa-arrow-left me-1"></i> 返回履歷
            </a>
        </div>
    </div>
</nav>

<!-- 編輯經歷表單 -->
<div class="container" style="padding-top: 100px; max-width: 600px;">
    <h2 class="mb-4" style="color: var(--accent-color);">
        <i class="fas fa-edit me-2"></i>編輯經歷
    </h2>

    <form th:action="@{'/experiences/edit/' + ${experience.id}}" th:object="${experience}" method="post">
        <div class="mb-3">
            <label class="form-label"><i class="fas fa-briefcase me-1"></i> 職稱</label>
            <input type="text" th:field="*{title}" class="form-control auth-input" placeholder="例如：Java 工程師" required>
        </div>
        <div class="mb-3">
            <label class="form-label"><i class="fas fa-building me-1"></i> 公司 / 機構</label>
            <input type="text" th:field="*{company}" class="form-control auth-input" placeholder="例如：某科技公司" required>
        </div>
        <div class="mb-3">
            <label class="form-label"><i class="fas fa-align-left me-1"></i> 工作描述</label>
            <textarea th:field="*{description}" class="form-control auth-input" rows="3" placeholder="負責的工作內容..." required></textarea>
        </div>
        <div class="row">
            <div class="col-6 mb-3">
                <label class="form-label"><i class="fas fa-calendar-plus me-1"></i> 開始日期</label>
                <input type="text" th:field="*{startDate}" class="form-control auth-input" placeholder="例如：2024-06" required>
            </div>
            <div class="col-6 mb-3">
                <label class="form-label"><i class="fas fa-calendar-check me-1"></i> 結束日期</label>
                <input type="text" th:field="*{endDate}" class="form-control auth-input" placeholder="例如：至今" required>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label"><i class="fas fa-folder me-1"></i> 分類</label>
            <select th:field="*{category}" class="form-control auth-input" required>
                <option value="">-- 請選擇 --</option>
                <option value="WORK">WORK（工作）</option>
                <option value="EDUCATION">EDUCATION（學歷）</option>
                <option value="PROJECT">PROJECT（專案）</option>
            </select>
        </div>
        <div class="mb-4">
            <label class="form-label"><i class="fas fa-tags me-1"></i> 技能標籤</label>
            <input type="text" th:field="*{skills}" class="form-control auth-input" placeholder="例如：Java, Spring Boot, SQL" required>
        </div>
        <button type="submit" class="btn btn-primary btn-lg w-100 auth-btn">
            <i class="fas fa-save me-2"></i>Update Experience
        </button>
    </form>
</div>

</body>
</html>
