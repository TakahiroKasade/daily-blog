<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增專案</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .form-container { max-width: 600px; margin: 50px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
    <div class="form-container">
        <h2 class="text-center mb-4"><i class="fas fa-hammer me-2 text-primary"></i>新增專案作品</h2>
        
        <form th:action="@{/projects}" th:object="${project}" method="post" enctype="multipart/form-data">
            
            <div class="mb-3">
                <label for="name" class="form-label">專案名稱</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required placeholder="輸入專案名稱">
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">專案描述</label>
                <textarea class="form-control" id="description" th:field="*{description}" rows="4" placeholder="簡述專案內容與技術..."></textarea>
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">專案縮圖 (Cover Image)</label>
                <input type="file" class="form-control" name="file" id="image" accept="image/*">
                <div class="form-text">上傳專案封面圖片 (支援 JPG, PNG)。</div>
            </div>

            <div class="mb-3">
                <label for="websiteUrl" class="form-label">專案連結 (Website URL)</label>
                <input type="url" class="form-control" id="websiteUrl" th:field="*{websiteUrl}" placeholder="https://github.com/user/repo">
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg"><i class="fas fa-save me-2"></i>儲存專案</button>
                <a href="/projects" class="btn btn-outline-secondary">取消返回</a>
            </div>
            
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
