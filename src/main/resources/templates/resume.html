<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Daily Coding | Resume</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-code me-2"></i>DAILY_CODING</a>
            <div class="ms-auto d-flex align-items-center">
                <a href="/" class="btn btn-outline-light btn-sm me-2">
                    <i class="fas fa-home me-1"></i> Home
                </a>
                <a href="/resume" class="btn btn-outline-light btn-sm me-2">
                    <i class="fas fa-briefcase me-1"></i> Resume
                </a>
                <a href="https://github.com/TakahiroKasade" class="btn btn-outline-light btn-sm me-2">
                    <i class="fab fa-github me-1"></i> GitHub
                </a>
                <a href="/login" class="btn btn-sm btn-outline-success ms-2"
                   sec:authorize="!isAuthenticated()">
                    <i class="fas fa-sign-in-alt me-1"></i> LOGIN
                </a>
                <a href="/logout" class="btn btn-sm btn-outline-success ms-2"
                   sec:authorize="isAuthenticated()">
                    <i class="fas fa-sign-out-alt me-1"></i> LOGOUT
                </a>
            </div>
        </div>
    </nav>

    <!-- 履歷標題區 -->
    <div class="container" style="padding-top: 100px;">
        <h2 class="text-center mb-2" style="color: var(--accent-color);">
            <i class="fas fa-briefcase me-2"></i>My Resume
        </h2>
        <p class="text-center mb-5" style="color: var(--text-secondary);">工作經歷 · 學歷 · 專案</p>

        <!-- 時間軸容器 -->
        <div class="timeline">
            <div th:each="exp : ${experiences}" class="timeline-item">
                <!-- 時間軸圓點 -->
                <div class="timeline-dot"></div>
                <!-- 時間軸內容卡片 -->
                <div class="timeline-content">
                    <!-- 上方：分類 + 日期 -->
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <span class="skill-tag" th:text="${exp.category}">WORK</span>
                        <small style="color: var(--text-secondary);">
                            <i class="fas fa-calendar-alt me-1"></i>
                            <span th:text="${exp.startDate + ' ~ ' + exp.endDate}">日期</span>
                        </small>
                    </div>
                    <!-- 職稱 + 公司 -->
                    <h5 class="card-title" th:text="${exp.title}">職稱</h5>
                    <h6 style="color: var(--accent-color);" th:text="${exp.company}">公司</h6>
                    <!-- 描述 -->
                    <p class="card-text mt-2" th:text="${exp.description}">描述</p>
                    <!-- 技能標籤 -->
                    <div class="mt-2">
                        <i class="fas fa-tags me-1" style="color: var(--text-secondary);"></i>
                        <span class="skill-tag" th:text="${exp.skills}">技能</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center">
        <p>&copy; 2026 Daily Coding. Built with Spring Boot & Thymeleaf.</p>
    </footer>

</body>
</html>
