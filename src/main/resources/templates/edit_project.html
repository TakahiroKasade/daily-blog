<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>編輯專案</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .form-container { max-width: 600px; margin: 50px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
    <div class="form-container">
        <h2 class="text-center mb-4"><i class="fas fa-edit me-2 text-warning"></i>編輯專案</h2>
        
        <form th:action="@{/projects/edit/{id}(id=${project.id})}" th:object="${project}" method="post">
            
            <div class="mb-3">
                <label for="name" class="form-label">專案名稱</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">專案描述</label>
                <textarea class="form-control" id="description" th:field="*{description}" rows="4"></textarea>
            </div>

            <div class="mb-3">
                <label for="imageUrl" class="form-label">圖片網址</label>
                <input type="url" class="form-control" id="imageUrl" th:field="*{imageUrl}">
            </div>

            <div class="mb-3">
                <label for="websiteUrl" class="form-label">專案連結</label>
                <input type="url" class="form-control" id="websiteUrl" th:field="*{websiteUrl}">
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-warning text-white btn-lg"><i class="fas fa-check me-2"></i>更新專案</button>
                <a href="/projects" class="btn btn-outline-secondary">取消返回</a>
            </div>
            
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
